<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/mesto-logo.svg" alt="логотип проекта Mesto">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__profile-info">
          <img class="profile__avatar" src="./images/jacque.jpg" alt="фотография Жак-Ив Кусто">
          <div class="profile__credentials">
            <div class="profile__text">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <a href="#">
              <div class="profile__edit-button"></div>
            </a>
          </div>
        </div>
        <a href="#">
          <div class="profile__add-button"></div>
        </a>
      </section>
      <section class="grid">
        <div class="grid__item">
          <img class="grid__image" src="./images/onezhskoe.jpeg" alt="Живописная фотография Онежского озера в закате">
          <div class="grid__item-info">
            <h2 class="grid__item-title">Петроглифы</h2>
            <a href="#">
              <div class="grid__like-button grid__like-button_active"></div>
            </a>
          </div>
        </div>
        <div class="grid__item">
          <img class="grid__image" src="./images/kizhy.jpeg" alt="Фотография деревянной церкви в Кижах">
          <div class="grid__item-info">
            <h2 class="grid__item-title">Кижи</h2>
            <a href="#">
              <div class="grid__like-button"></div>
            </a>
          </div>
        </div>
        <div class="grid__item">
          <img class="grid__image" src="./images/vottovaara.jpeg" alt="Скалистый осенний пейзаж осыпавшимися деревьями">
          <div class="grid__item-info">
            <h2 class="grid__item-title">Гора Воттоваара</h2>
            <a href="#">
              <div class="grid__like-button"></div>
            </a>
          </div>
        </div>
        <div class="grid__item">
          <img class="grid__image" src="./images/ladozhskoe.jpeg" alt="Фотография вечернего озера в изумрудных тонах">
          <div class="grid__item-info">
            <h2 class="grid__item-title">Ладожское озеро</h2>
            <a href="#">
              <div class="grid__like-button"></div>
            </a>
          </div>
        </div>
        <div class="grid__item">
          <img class="grid__image" src="./images/vaalam.jpeg" alt="Фотография Вааламского монастыря с высоты птичьего полета">
          <div class="grid__item-info">
            <h2 class="grid__item-title">Ваалам</h2>
            <a href="#">
              <div class="grid__like-button"></div>
            </a>
          </div>
        </div>
        <div class="grid__item">
          <img class="grid__image" src="./images/ruskeala.jpeg" alt="Лодка проплывает по озеру среди скал горного комплекса Рускеала">
          <div class="grid__item-info">
            <h2 class="grid__item-title">Рускеала</h2>
            <a href="#">
              <div class="grid__like-button"></div>
            </a>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_opened">
      <form class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__input-container">
          <input type="text" name="name" placeholder="Имя" class="popup__item popup__item_el_name">
          <input type="text" name="description" placeholder="Род деятельности" class="popup__item popup__item_el_description">
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </fieldset>
        <img class="popup__close-button" src="./images/close-button.svg">
      </form>
    </section>
  </body>
</html>
