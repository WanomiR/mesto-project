<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title lang="en">Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/mesto-logo.svg" alt="логотип проекта Mesto">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/jacque.jpg" alt="фотография пользователя">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
        <button class="profile__edit-button" type="button" aria-label="Редактировать данные профиля"></button>
        <button class="profile__add-button" type="button" aria-label="Добавить карточку"></button>
      </section>
      <section class="places">
        <ul class="places__grid">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright" lang="en">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="userInfo">
          <input type="text" name="name" placeholder="Имя" class="popup__item popup__item_el_name">
          <input type="text" name="description" placeholder="Род деятельности" class="popup__item popup__item_el_description">
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="закрыть модальное окно"></button>
      </div>
    </div>
    <template class="card__template">
      <li class="card">
        <article>
          <img class="card__image" src="" alt="">
          <div class="card__info">
            <h2 class="card__title"></h2>
            <button class="card__like-button" type="button" name="like" aria-label="кнопка «нравится»"></button>
          </div>
        </article>
      </li>
    </template>
    <script src="script.js"></script>
  </body>
</html>
