<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title lang="en">Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/mesto-logo.svg" alt="логотип проекта Mesto">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/jacque.jpg" alt="фотография пользователя">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
        <button class="profile__edit-button" type="button" aria-label="Редактировать данные профиля"></button>
        <button class="profile__add-button" type="button" aria-label="Добавить карточку"></button>
      </section>
      <section class="places">
        <ul class="places__grid">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright" lang="en">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_type_profile" name="userInfo">
          <input type="text" name="name" placeholder="Имя" value="Жак-Ив Кусто" class="popup__item popup__item_el_name" required>
          <input type="text" name="description" placeholder="Род деятельности" value="Исследователь океана" class="popup__item popup__item_el_description" required>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
        <button class="popup__close-button popup__close-button_type_profile" type="button" aria-label="закрыть модальное окно"></button>
      </div>
    </div>
    <div class="popup popup_type_card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_type_card" name="userInfo">
          <input type="text" name="place-name" placeholder="Название" class="popup__item popup__item_el_place" required>
          <input type="text" name="image-link" placeholder="Ссылка на картинку" class="popup__item popup__item_el_link" required>
          <button type="submit" class="popup__submit-button">Создать</button>
        </form>
        <button class="popup__close-button popup__close-button_type_card-form" type="button" aria-label="закрыть модальное окно"></button>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__container_image">
        <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg">
        <p class="popup__title_image"></p>
        <button class="popup__close-button popup__close-button_type_image" type="button" aria-label="закрыть просмотровое окно"></button>
      </div>
    </div>
    <template class="card__template">
      <li class="card">
        <article>
          <img class="card__image" src="" alt="">
          <div class="card__info">
            <h2 class="card__title"></h2>
            <button class="card__like-button" type="button" name="like" aria-label="кнопка «нравится»"></button>
            <button class="card__delete-button" type="button" name="delete" aria-label="кнопка «удалить»"></button>
          </div>
        </article>
      </li>
    </template>
    <script src="script.js" defer></script>
  </body>
</html>
