<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title lang="en">Mesto</title>
</head>
<body class="page">
<header class="header">
  <img class="header__logo"
       src="<%=require('./images/mesto-logo.svg')%>"
       alt="логотип проекта Mesto">
</header>
<main class="content">
  <section class="profile">
    <img class="profile__avatar" src="<%=require('./images/jacque.jpg')%>" alt="фотография пользователя">
    <h1 class="profile__title">Жак-Ив Кусто</h1>
    <p class="profile__subtitle">Исследователь океана</p>
    <button class="profile__edit-button" type="button" aria-label="Редактировать данные профиля"></button>
    <button class="profile__add-button" type="button" aria-label="Добавить карточку"></button>
  </section>
  <section class="places">
    <ul class="places__grid">
    </ul>
  </section>
</main>
<footer class="footer">
  <p class="footer__copyright" lang="en">&copy; 2020 Mesto Russia</p>
</footer>
<div class="popup popup_type_profile">
  <div class="popup__container">
    <h2 class="popup__title">Редактировать профиль</h2>
    <form class="form form_type_profile" name="userInfo" novalidate>
      <div class="form__field">
        <input type="text" name="userName" placeholder="Имя" value="Жак-Ив Кусто" class="form__input form__input_el_name"
               minlength="2" maxlength="40" id="input-name" pattern="[a-zA-Zа-яА-Я\-\s]+"
               data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы." required>
        <span class="input-name-error form__input-error"></span>
      </div>
      <div class="form__field">
        <input type="text" name="userDescription" placeholder="Род деятельности" value="Исследователь океана"
               class="form__input form__input_el_description" minlength="2" maxlength="200" id="input-description"
               pattern="[a-zA-Zа-яА-Я\-\s]+"
               data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы." required>
        <span class="input-description-error form__input-error"></span>
      </div>
      <button type="submit" name="submitButton" class="form__submit-button">Сохранить</button>
    </form>
    <button class="popup__close-button popup__close-button_type_profile" type="button"
            aria-label="закрыть модальное окно"></button>
  </div>
</div>
<div class="popup popup_type_card">
  <div class="popup__container">
    <h2 class="popup__title">Новое место</h2>
    <form class="form form_type_card" name="card" novalidate>
      <div class="form__field">
        <input type="text" name="placeName" placeholder="Название"
               class="form__input form__input_el_place"
               id="input-place" minlength="2" maxlength="30" pattern="[a-zA-Zа-яА-Я\-\s]+"
               data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы."
               required>
        <span class="input-place-error form__input-error"></span>
      </div>
      <div class="form__field">
        <input type="url" name="imageLink" placeholder="Ссылка на картинку" class="form__input form__input_el_link"
               id="input-link" required>
        <span class="input-link-error form__input-error"></span>
      </div>
      <button type="submit" name="submitButton" class="form__submit-button">Создать</button>
    </form>
    <button class="popup__close-button popup__close-button_type_card-form" type="button"
            aria-label="закрыть модальное окно"></button>
  </div>
</div>
<div class="popup popup_type_image">
  <div class="popup__container_image">
    <img class="popup__image" src="">
    <p class="popup__title_image"></p>
    <button class="popup__close-button popup__close-button_type_image" type="button"
            aria-label="закрыть просмотровое окно"></button>
  </div>
</div>
<template class="card__template">
  <li class="card">
    <article>
      <img class="card__image" src="" alt="">
      <div class="card__info">
        <h2 class="card__title"></h2>
        <div class="card__like-container">
          <button class="card__like-button" type="button" name="like" aria-label="кнопка «нравится»"></button>
          <p class="card__like-counter card__like-counter_active">6</p>
        </div>
        <button class="card__delete-button" type="button" name="delete" aria-label="кнопка «удалить»"></button>
      </div>
    </article>
  </li>
</template>
</body>
</html>
